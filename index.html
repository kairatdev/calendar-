<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p id="date">14</p>
                <p id="day">thursday</p>
            </div>
            <div class="right">
                <p id="month">december</p>
                <p id="year">2023</p>
                
            </div>
        </div>
    </div>
    <script>
        const date = document.getElementById('date')
        const day = document.getElementById('day')
        const month = document.getElementById('month')
        const year = document.getElementById('year')



        const today = new Date()
        const weekdays=["дуйшомбу","шейшемби","шаршемби","бейшемби","жума","ишемби","жекшемби",]
        const allMonth = ["учтун","бирдин","жалган куран","чын куран","бугу","кулжа","теке","баш оона","аяк оона","тогуздун","жетинин","бештин",]
        date.innerHTML=today.getDate()
        day.innerHTML= weekdays[today.getDay()-1]
        month.innerHTML= allMonth[today.getMonth()]
        year.innerHTML=today.getFullYear()
    
    </script>
</body>
</html>
